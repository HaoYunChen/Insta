{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}



<h1>Account Update</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        {{ form|crispy }}
        <button type="submit">Update</button>
    </div>
</form>

{% endblock content %}
